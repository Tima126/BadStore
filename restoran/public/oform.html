<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление</title>
    <link rel="stylesheet" href="style/oform.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Оформление</h1>
                
                <div class="input-box">
                    <input type="text" placeholder="Модель"  required>
                    <i class='bx bxs-hotel'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Цвет" required>
                    <i class='bx bxs-palette' ></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Имя получателя" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Адрес (подезд, этаж, кв)" required>
                    <i class='bx bxl-gmail'></i>
                    </div>
                <div class="input-box">
                    <input type="text" placeholder="Телефон для связи" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input type="date" placeholder="Дата доставки" required>
                    <i class='bx bxs-calendar' ></i>
                </div>
                
                
                

                <button type="submit" class="btn">Оформляем</button>
                
        </form>

    </div>
</body>
</html>
